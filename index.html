<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <title>SI calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <h1>SIMPLE INTEREST CALCULATOR</h1>
    <form>
        <label for="principal">PRINCIPAL <span id="subtext">($)</span> :</label>
        <input type="number" id="principal" name="principal" required><br><br>

        <label for="rate">RATE <span id="subtext">(%) </span>:</label>
        <input type="number" id="rate" name="rate" required><br><br>

        <label for="time">TIME<span id="subtext">(in years) </span>:</label>
        <input type="number" id="time" name="time" required><br><br>

        <button id="submit">Calculate</button>

        <span id="results"></span>
    </form>
</body>
</html>
